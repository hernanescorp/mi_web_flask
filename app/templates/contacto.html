<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto | Graxiano</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0f2027;
            color: white;
            font-family: 'Barlow', sans-serif;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background: #1c2b33;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 1.2rem;
            border-radius: 8px;
            border: none;
            font-family: inherit;
            font-size: 1rem;
        }

        textarea {
            resize: none;
        }

        button {
            background: white;
            color: black;
            font-weight: bold;
            padding: 0.9rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #ddd;
        }

        .mensaje {
            text-align: center;
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
        }

        .btn-volver {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            color: white;
            font-weight: 500;
            background: #ffffff20;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            transition: background 0.2s ease;
            text-align: center;
        }

        .btn-volver:hover {
            background: #ffffff40;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contacto</h1>

        {% if request.args.get('exito') %}
            <p class="mensaje">✅ Mensaje enviado correctamente.</p>
        {% elif request.args.get('error') %}
            <p class="mensaje">❌ Hubo un error al enviar el mensaje.</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo" required>
            <input type="tel" name="telefono" placeholder="Teléfono" required>
            <input type="text" name="empresa" placeholder="Empresa (opcional)">
            <textarea name="mensaje" placeholder="Mensaje" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <a class="btn-volver" href="/graxiano">← Volver a Graxiano</a>
    </div>
</body>
</html>
